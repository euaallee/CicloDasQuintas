<body>
    <header>
        <h1>Ciclo das Quintas — Ferramenta Interativa</h1>
        <p>Entenda o círculo de quintas, acorde por acorde, com um painel interativo simples e prático.</p>
    </header>

    <main>

        <div class="seletor">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
                <!-- background -->
                <rect width="100%" height="100%" fill="none" />

                <!-- mask: white = keep, black = cut away -->
                <mask id="cutMask">
                    <rect x="0" y="0" width="600" height="600" fill="white" />

                    <circle cx="435" cy="540" r="85" fill="black" />

                    <circle cx="300" cy="0" r="210" fill="black" />

                    <circle cx="300" cy="300" r="155" fill="white" />
                </mask>

                <!-- main big circle, applied mask to remove parts -->
                <g mask="url(#cutMask)">
                    <circle cx="300" cy="300" r="300" fill="black" />
                </g>

                <!-- Text / labels like degrees (editable) -->
                <text x="95" y="295" class="degrees-2">
                    <tspan>2°</tspan>
                </text>

                <text x="395" y="0" class="degrees-3">
                    <tspan>3°</tspan>
                </text>

                <text x="10" y="190" class="degrees-4">
                    <tspan>4°</tspan>
                </text>

                <text x="470" y="-100" class="degrees-5">
                    <tspan>5°</tspan>
                </text>

                <text x="285" y="190" class="degrees-6">
                    <tspan>6°</tspan>
                </text>

                <text x="45" y="590" class="degrees-7">
                    <tspan>7° Dim</tspan>
                </text>
            </svg>
        </div>

        <div class="Ciclo" id="ciclo">
            <div class="Maiores">
                <div class="Cifra Maior-C">C</div>
                <div class="Cifra Maior-G">G</div>
                <div class="Cifra Maior-D">D</div>
                <div class="Cifra Maior-A">A</div>
                <div class="Cifra Maior-E">E</div>
                <div class="Cifra Maior-B">B</div>
                <div class="Cifra Maior-Gb">F#</div>
                <div class="Cifra Maior-Db">C#</div>
                <div class="Cifra Maior-Ab">G#</div>
                <div class="Cifra Maior-Eb">D#</div>
                <div class="Cifra Maior-Bb">A#</div>
                <div class="Cifra Maior-F">F</div>

                <div class="Menores">
                    <div class="Cifra Menor-Cm">Cm</div>
                    <div class="Cifra Menor-Gm">Gm</div>
                    <div class="Cifra Menor-Dm">Dm</div>
                    <div class="Cifra Menor-Am">Am</div>
                    <div class="Cifra Menor-Em">Em</div>
                    <div class="Cifra Menor-Bm">Bm</div>
                    <div class="Cifra Menor-Gbm">F#m</div>
                    <div class="Cifra Menor-Dbm">C#m</div>
                    <div class="Cifra Menor-Abm">G#m</div>
                    <div class="Cifra Menor-Ebm">D#m</div>
                    <div class="Cifra Menor-Bbm">A#m</div>
                    <div class="Cifra Menor-Fm">Fm</div>
                </div>
            </div>
        </div>
